<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCT Dream's Discography</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <ul class="pagenav">
            <li class="pagename"><a href="index.html">Home</a></li>
            <li class="pagename"><a href="about.html">About NCT Dream</a></li>
            <li class="pagename"><a href="updates.html">Updates/News</a></li>
            <li class="pagename"><a href="discography.html">Discography</a></li>
            <li class="pagename"><a href="shop.html">Shop</a></li>
        </ul>
    </div>

    <h1 class="discographytitle">NCT Dream's Discography</h1>
    <section class="albumdisco">
        <h2>Albums</h2>
        <div id="albumcarousel" class="album-carousel-slide" data-ride="carousel">
            <ol class="album-carousel-indicators">
                <li data-target="#albumcarousel" data-slide-to="0" class="active"></li>
                <li data-target="#albumcarousel" data-slide-to="1"></li>
                <li data-target="#albumcarousel" data-slide-to="2"></li>
            </ol>

            <div class="albumcarousel-inner" role="listbox">
                <div class="albumitemactive">
                    <a href="https://music.youtube.com/browse/MPREb_OQXy1UUq5UH">
                        <img alt="We Young" src="weyoungalbum.jpeg"/>
                    </a>
                    <div class="album-carousel-caption">
                        <h3>We Young</h3>
                        <p>The 1st Mini Album</p>
                    </div>
                </div>
                <div class="albumitem">
                    <a href="https://music.youtube.com/browse/MPREb_LEM9ICyHlo1">
                        <img alt="We Go Up" src="wegoupalbum.jpeg"/>
                    </a>
                    <div class="album-carousel-caption">
                        <h3>We Go Up</h3>
                        <p>The 2nd Mini Album</p>
                    </div>
                </div>
                <div class="albumitem">
                    <a href="https://music.youtube.com/browse/MPREb_i9LOF2nfKzx">
                        <img alt="We Boom" src="weboomalbum.jpeg"/>
                    </a>
                    <div class="album-carousel-caption">
                        <h3>We Boom</h3>
                        <p>The 3rd Mini Album</p>
                    </div>
                </div>
            </div>
            <a class="left-carousel-control" href="#albumcarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right-carousel-control" href="#albumcarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body>
</html>
